<div class="relative bg-white dark:bg-gray-800">
  <div class="mx-auto max-w-5xl px-6">
    <div
      class="flex items-center justify-between border-b-2 border-gray-100 dark:border-gray-500 py-6 md:justify-start md:space-x-10"
    >
      <div class="flex justify-start lg:w-0 lg:flex-1 text-red-500">
        <a (click)="routingService.moveToHome()" class="cursor-pointer">
          <span class="sr-only">Your Company</span>
          <i class="text-2xl h-8 w-auto sm:h-10 fa-solid fa-mountain-sun"></i>
        </a>
      </div>
      <div class="items-center justify-end md:flex md:flex-1 lg:w-0">
        <button
          (click)="toggleDarkMode()"
          type="button"
          [ngClass]="isDarkMode ? 'bg-red-600' : 'bg-gray-200'"
          class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out"
          role="switch"
          aria-checked="false"
        >
          <span class="sr-only">Use setting</span>
          <span
            [ngClass]="isDarkMode ? 'translate-x-5' : 'translate-x-0'"
            aria-hidden="true"
            class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
          ></span>
        </button>
      </div>
    </div>
  </div>
</div>

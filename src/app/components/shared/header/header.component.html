<div class="relative bg-white">
  <div class="mx-auto max-w-5xl px-6">

      class="flex items-center justify-between border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10"

          <svg

            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"

        <a
          href="#"
          class="text-base font-medium text-gray-500 hover:text-gray-900"

        >
        <a
          href="#"
          class="text-base font-medium text-gray-500 hover:text-gray-900"

        >
        <a
          href="#"

      </nav>
      <div class="hidden items-center justify-end md:flex md:flex-1 lg:w-0">
        <!-- Enabled: "bg-red-600", Not Enabled: "bg-gray-200" -->
        <button
          type="button"
          class="bg-gray-200 relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"

          aria-checked="false"
        >
          <span class="sr-only">Use setting</span>

        </button>

    </div>
  </div>

  <!--
    Mobile menu, show/hide based on mobile menu state.

    Entering: "duration-200 ease-out"
      From: "opacity-0 scale-95"
      To: "opacity-100 scale-100"
    Leaving: "duration-100 ease-in"
      From: "opacity-100 scale-100"
      To: "opacity-0 scale-95"
  -->
  <div
    class="absolute inset-x-0 top-0 origin-top-right transform p-2 transition md:hidden"
  >
    <div
      class="divide-y-2 divide-gray-50 rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5"
    >
      <div class="px-5 pt-5 pb-6">
        <div class="flex items-center justify-between">
          <div>
            <img
              class="h-8 w-auto"
              src="https://tailwindui.com/img/logos/mark.svg?color=red&shade=600"

            />

          <div class="-mr-2">
            <button
              type="button"
              class="inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-red-500"
            >
              <span class="sr-only">Close menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"

            </button>

          <a
            href="#"

          >

          <a
            href="#"
            class="text-base font-medium text-gray-900 hover:text-gray-700"

        </div>
        <div>
          <!-- Enabled: "bg-red-600", Not Enabled: "bg-gray-200" -->

              class="translate-x-0 pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"

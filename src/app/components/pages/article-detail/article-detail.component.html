<div class="relative overflow-hidden bg-white py-16 dark:bg-gray-800">
  <div
    class="hidden lg:absolute lg:inset-y-0 lg:block lg:h-full lg:w-full lg:[overflow-anchor:none]"
  ></div>
  <div class="lg:max-w-4xl mx-auto relative px-8 lg:px-8 md:px-8 md:max-w-2xl">
    <div class="mx-auto max-w-prose text-lg">
      <h1>
        <span
          class="block text-center text-lg font-semibold text-indigo-600"
        ></span>
        <span
          class="mt-2 block text-center text-3xl font-bold leading-8 tracking-tight text-gray-900 dark:text-gray-50 sm:text-4xl"
          >{{ article.title }}</span
        >
      </h1>
    </div>
    <div
      class="prose prose-lg prose-indigo mx-auto mt-6 text-gray-500 dark:text-gray-400"
      [innerHTML]="article.content"
    ></div>
  </div>
</div>

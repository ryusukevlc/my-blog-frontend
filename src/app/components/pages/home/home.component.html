<div class="bg-white px-6 pb-20 lg:px-8 lg:pb-28 dark:bg-gray-800">
  <div class="relative mx-auto divide-y-1 divide-gray-200 lg:max-w-5xl px-6">
    <div class="grid gap-16 pt-10 grid-cols-1 text-left">
      <div *ngFor="let article of articles" class="">
        <p class="text-sm text-gray-500 dark:text-gray-400">
          {{ article.created_at }}
        </p>
        <button
          (click)="routingService.moveToArticleDetail(article.id)"
          class="mt-2 block"
        >
          <p
            class="text-xl font-semibold text-gray-900 dark:text-gray-50 text-left"
          >
            {{ article.title }}
          </p>
          <p class="mt-3 text-base text-gray-500 dark:text-gray-400 text-left">
            {{ article.partOfContent }}
          </p>
        </button>
        <div class="mt-3">
          <button
            (click)="routingService.moveToArticleDetail(article.id)"
            class="text-base font-semibold text-red-600 hover:text-red-500"
          >
            Read more
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

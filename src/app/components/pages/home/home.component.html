<div class="bg-white px-6 pb-20 lg:px-8 lg:pb-28">
  <div class="relative mx-auto divide-y-1 divide-gray-200 lg:max-w-5xl px-6">
    <div class="mt-6 grid gap-16 pt-10 grid-cols-1 text-left">
      <div *ngFor="let article of articles" class="">
        <p class="text-sm text-gray-500">
          <time datetime="">{{ article.created_at }}</time>
        </p>
        <button
          (click)="routingService.moveToArticleDetail(article.id)"
          class="mt-2 block"
        >
          <p class="text-xl font-semibold text-gray-900 text-left">
            {{ article.title }}
          </p>
          <p class="mt-3 text-base text-gray-500 text-left">
            {{ article.content }}
          </p>
        </button>
        <div class="mt-3">
          <button
            (click)="routingService.moveToArticleDetail(article.id)"
            class="text-base font-semibold text-red-600 hover:text-red-500"
          >
            Read full story
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

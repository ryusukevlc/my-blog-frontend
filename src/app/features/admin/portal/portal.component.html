<div class="px-6 py-32 pb-20 lg:px-8 lg:pb-28 dark:bg-gray-900">
  <div class="mx-auto lg:max-w-5xl px-2 md:px-6">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 dark:bg-gray-900"
    >
      <div
        *ngFor="let card of menuItems"
        class="max-w-sm mx-auto bg-white rounded-lg shadow-lg p-4 hover:cursor-pointer dark:bg-gray-100"
        (click)="navigateToPage(card.title)"
      >
        <div class="flex justify-center">
          <img class="w-40" [src]="card.imagePath" alt="article" />
        </div>
        <div class="mt-4 text-center font-bold text-xl">{{ card.title }}</div>
      </div>
    </div>
  </div>
</div>

<div class="pt-10 bg-white px-6 pb-20 lg:px-8 lg:pb-28 dark:bg-gray-800">
  <div
    class="relative mx-auto divide-y-1 divide-gray-200 lg:max-w-5xl px-6 pb-10"
  >
    <form [formGroup]="createArticleForm" (ngSubmit)="onSubmit()">
      <div>
        <div
          class="flex items-center"
          aria-orientation="horizontal"
          role="tablist"
        >
          <button
            id="tabs-1-tab-1"
            class="bg-pink-50 ring-pink-700/10 text-pink-700 rounded-md border border-transparent px-3 py-1.5 text-sm font-medium"
            aria-controls="tabs-1-panel-1"
            role="tab"
            type="button"
          >
            Write
          </button>
          <button
            id="tabs-1-tab-2"
            class="bg-pink-50 ring-pink-700/10 text-pink-700 ml-2 rounded-md border border-transparent px-3 py-1.5 text-sm font-medium"
            aria-controls="tabs-1-panel-2"
            role="tab"
            type="button"
          >
            Preview
          </button>
        </div>
        <div class="my-2">
          <input
            formControlName="title"
            name="title"
            class="border border-gray-200 dark:border-gray-500 dark:text-zinc-300 bg-transparent h-10 block w-full rounded-md sm:text-sm"
            placeholder="Title"
          />
        </div>
        <div class="my-2">
          <div
            id="tabs-1-panel-1"
            class="-m-0.5 rounded-lg p-0.5"
            aria-labelledby="tabs-1-tab-1"
            role="tabpanel"
            tabindex="0"
          >
            <label for="comment" class="sr-only">Comment</label>
            <div>
              <textarea
                formControlName="content"
                rows="30"
                name="comment"
                id="comment"
                class="border border-gray-200 dark:border-gray-500 dark:text-zinc-300 bg-transparent block w-full rounded-md sm:text-sm"
                placeholder="Add your comment..."
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="my-3">
        <div class="relative">
          <span
            *ngFor="let tag of tags; let i = index"
            class="select-none hover:cursor-pointer inline-flex items-center rounded-md mx-2 px-2 py-1 text-xs font-medium ring-1 ring-inset"
            (click)="clickTag(tag.id)"
            [ngClass]="
              selectedTagIds.indexOf(tag.id) === -1
                ? 'bg-pink-50 ring-pink-700/10 text-pink-700'
                : 'bg-pink-400/10 ring-pink-400/20 text-pink-400'
            "
            >{{ tag.name }}</span
          >
        </div>
      </div>
      <div class="mt-2 flex justify-end">
        <button
          type="submit"
          class="inline-flex items-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
        >
          Post
        </button>
      </div>
    </form>
  </div>
</div>
